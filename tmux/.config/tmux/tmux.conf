set -g default-terminal "tmux-256color"
set -as terminal-overrides ',*:Tc'

set -g prefix ^A
set -g base-index 1              # start indexing windows at 1 instead of 0
set -g detach-on-destroy off     # don't exit from tmux when closing a session
set -g escape-time 0             # zero-out escape time delay
set -g history-limit 1000000     # increase history size (from 2,000)
set -g renumber-windows on       # renumber all windows when any window is closed
set -g set-clipboard on          # use system clipboard
set -g status-position bottom       # macOS / darwin style

setw -g mode-keys vi
set -g pane-active-border-style "fg=default"
set -g pane-border-style "fg=default"

set -g @fzf-url-fzf-options '-p 60%,30% --prompt="   " --border-label=" Open URL "'
set -g @fzf-url-history-limit '2000'

# Tinycode setup
set-environment -g PATH "~/dotfiles/tmux-tinycode/bin:$PATH"
set -g @tinycode-key 'q'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'wfxr/tmux-fzf-url'
# Custom Catppuccin status bar (see bottom of file)
set -g @plugin 'omerxx/tmux-floax'



set -g @floax-width '80%'
set -g @floax-height '80%'
set -g @floax-border-color 'magenta'
set -g @floax-text-color 'blue'
set -g @floax-bind 'p'
set -g @floax-change-path 'true'
set -g @continuum-restore 'on'
set -g @resurrect-strategy-nvim 'session'

# Tinycode plugin setup
run-shell '~/dotfiles/tmux-tinycode/tinycode.tmux'

run '~/.config/tmux/plugins/tpm/tpm'

# Better split keybindings
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Pane navigation (vim-style)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Session manager with sesh + gum (Leader + K)
bind-key "K" display-popup -E -w 40% "sesh connect \"$(
 sesh list -i | gum filter --limit 1 --no-sort --fuzzy --placeholder 'Pick a sesh' --height 50 --prompt='âš¡'
)\""

# ===== CUSTOM CATPPUCCIN MOCHA STATUS BAR =====

# Catppuccin Mocha colorscheme
RED="#f38ba8"
GREEN="#a6e3a1" 
YELLOW="#f9e2af"
BLUE="#89b4fa"
MAGENTA="#f5c2e7"
CYAN="#94e2d5"
BLACK="#11111b"
DARK_GRAY="#313244"
LIGHT_GRAY="#585b70"
BG="#1e1e2e"
FG="#cdd6f4"

# Nerdfont characters
HALF_ROUND_OPEN="#(printf '\uE0B6')"
HALF_ROUND_CLOSE="#(printf '\uE0B4')"
TRIANGLE_OPEN="#(printf '\uE0B2')"
TRIANGLE_CLOSE="#(printf '\uE0B0')"

# Basic colors of the Statusbar with yellow background on prefix
set-option -g status-style "bg=#{?client_prefix,${YELLOW},${BG}},fg=#{?client_prefix,${BLACK},${FG}}"

# Show the window list centered between the left and the right section
set-option -g status-justify centre

# Style and set contents on the left section
set-option -g status-left "\
#[fg=${LIGHT_GRAY},bg=default]${HALF_ROUND_OPEN}\
#[bg=${LIGHT_GRAY},fg=${YELLOW}]#S \
#[fg=${LIGHT_GRAY},bg=default]${TRIANGLE_CLOSE}\
"

# Style and set contents on the right section
set-option -g status-right "\
#[fg=${LIGHT_GRAY},bg=default]${TRIANGLE_OPEN}\
#[bg=${LIGHT_GRAY},fg=${CYAN}] #h\
#[fg=${LIGHT_GRAY},bg=default]${HALF_ROUND_CLOSE}\
"

# Set max length of left and right section
set-option -g status-left-length 100
set-option -g status-right-length 100

# Style and set content for the inactive windows
set-option -g window-status-format "\
 \
#I\
#[fg=${MAGENTA}]:\
#[fg=default]#W\
 \
"

# Style and set content for the active windows
set-option -g window-status-current-format "\
#[fg=${LIGHT_GRAY},bg=default]${HALF_ROUND_OPEN}\
#[bg=${LIGHT_GRAY}]#{?client_prefix,#[fg=#ffffff],#[fg=default]}#I\
#[fg=${RED}]:\
#{?client_prefix,#[fg=#ffffff],#[fg=default]}#W\
#[fg=${LIGHT_GRAY},bg=default]${HALF_ROUND_CLOSE}\
"

# Remove the separator between window list items, as we already have spacing
# "around" inactive items
set-option -g window-status-separator ""

# Message and command styles
set -g message-style "bg=${DARK_GRAY},fg=${FG}"
set -g message-command-style "bg=${DARK_GRAY},fg=${FG}"
